  <div class="forgot-password-container">
    <h2>Forgot Your Password?</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" formControlName="email" required>
        <div *ngIf="forgotPasswordForm.controls['email'].invalid && (forgotPasswordForm.controls['email'].dirty || forgotPasswordForm.controls['email'].touched)" class="error-message">
          Please enter a valid email address.
        </div>
      </div>
      <button type="submit" [disabled]="forgotPasswordForm.invalid || loading">
        <span *ngIf="!loading">Send Reset Link</span>
        <span *ngIf="loading">Sending...</span>
      </button>
      <div *ngIf="message" class="success-message">{{ message }}</div>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </form>
    <p><a (click)="goToLogin()">Back to Login</a></p>
  </div>
