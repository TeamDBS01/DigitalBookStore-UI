<app-add-update-review [userView]="userView" *ngIf="editing else reviews" [review]="review"
    [bookId]="bookId" (editing)="receiveEditStatus($event)" (message)="receiveMessage($event)" (reviewEmitter)="receiveReview($event)" />
<ng-template #reviews>
    <app-review [userView]="userView" [review]="review" [canModify]="canModify" (editing)="receiveEditStatus($event)"
        [message]="message" />
</ng-template>
