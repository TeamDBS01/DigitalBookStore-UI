<div class="card m-2">
    <!-- <div class="card-header"> -->
    <!-- </div> -->
    <div class="card-body">
        <div *ngIf="canModify" style="cursor: pointer;">
            <h6 class="text-end" (click)='editReview()'><i class="fa-solid fa-pen-to-square"></i></h6>
            <h6 class="text-end">DELETE</h6>
        </div>
        <h6 class="card-title">{{review.userName}}</h6>
        <app-stars [rating]="review.rating" />
        <p class="card-text">{{review.comment}}</p>
    </div>
</div>
