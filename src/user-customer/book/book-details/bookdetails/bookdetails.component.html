<div *ngIf="book" class="p-4">
    <h2>{{ book.title }}</h2>
    <img [src]="book.coverImage ? 'data:image/jpeg;base64,' + book.base64img : ''" alt="{{ book.title }}" />
    <p>Author: {{ book.authorName }}</p>
    <p>Category: {{ book.categoryName }}</p>
    <app-average-rating [bookId]="book.bookID" />
    <app-add-to-cart [bookId]="book.bookID" />
    <app-reviews-by-book-id [bookId]="book.bookID" />
    <!-- <p>Description: {{ book.description }}</p> -->
  </div>
