<div class="filter-sidebar p-2 border rounded">
    <h3>Filter by</h3>
    <div class="mb-2">
      <label for="author" class="form-label">Author:</label>
      <input id="author" class="form-control" [(ngModel)]="authorQuery" placeholder="Enter author name" />
    </div>
    <div class="mb-2">
      <label for="category" class="form-label">Category:</label>
      <input id="category" class="form-control" [(ngModel)]="categoryQuery" placeholder="Enter category" />
    </div>
    <button class="btn btn-secondary" (click)="applyFilter()">Apply Filter</button>
  </div>
