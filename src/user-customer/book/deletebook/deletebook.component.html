<div class="modal" [ngStyle]="{'display': display, 'position': 'fixed'}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" (click)="none()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Do you want to delete this book?</p>
        </div>
        <div class="modal-footer">
          <button type="button" (click)="none()" class="btn btn-secondary">Close</button>
          <button type="submit" (click)="delete()"class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
