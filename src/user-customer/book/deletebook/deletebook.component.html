<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="bookID">Book Id:</label>
            <input type="text" id="bookID" required [(ngModel)]="book.bookID" name="bookID" readonly>
        </div>
        <button type="submit">Delete</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>{{result}}</h4>
</div>
