<div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="bookID">Book Id:</label>
            <input type="text" id="bookID" [(ngModel)]="book.bookID" name="bookID" readonly>
        </div>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" [(ngModel)]="book.title" name="title">
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="text" id="price" required [(ngModel)]="book.price" name="price">
        </div>
        <div>
            <label for="authorID">Author ID:</label>
            <input type="text" id="authorID" [(ngModel)]="book.authorID" name="authorID" readonly>
        </div>
        <div>
            <label for="categoryID">Category ID:</label>
            <input type="text" id="categoryID" [(ngModel)]="book.categoryID" name="categoryID" readonly>
        </div>
        <div>
            <label for="base64img">:</label>
            <input type="file" id="base64img" [(ngModel)]="book.base64img" name="base64img" (change)="onFileChange($event)">
        </div>

        <button type="submit">Update</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h4>{{result}}</h4>
</div>
