<div style="background-color: bisque;" class="p-5">
    <div>
        <h3>Deals Of The Day</h3> <h3 class="text-end">Gone in: <strong style="color: orangered">{{timeRemaining | date : 'HH:mm:ss'}}</strong></h3>
        <div class="text-end">

            <button (click)="prev()">prev</button>
            <button (click)="next()">next</button>
        </div>
    </div>
    <div class="row">
        <app-book-deal style="width: 30%" *ngFor="let book of books" [book]="book" />
    </div>
</div>
