<!-- display-inventory.component.html -->

<app-view-by-book-id></app-view-by-book-id>
<table>
    <thead>
      <tr>
        <th>Inventory ID</th>
        <th>Book ID</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inventory of inventories">
        <td>{{inventory.inventoryId}}</td>
        <td>{{inventory.book_Id}}</td>
        <td>{{inventory.quantity}}</td>
      </tr>
    </tbody>
  </table>
  
  <div class="pagination">
    <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0">Prev</button>
    <span>Page {{currentPage + 1}} of {{totalPages}}</span>
    <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage >= totalPages -1">Next</button>
  </div>
